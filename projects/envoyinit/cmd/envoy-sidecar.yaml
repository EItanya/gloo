static_resources:
  listeners:
  - name: listener_0
    address: { socket_address: { address: "0.0.0.0", port_value: 9977 } }
    filter_chains:
    - filters:
      - name: envoy.tcp_proxy
        config:
          stat_prefix: ingress_tcp
          cluster: xds_cluster
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.api.v2.auth.DownstreamTlsContext
          common_tls_context:
            tls_certificates:
              certificate_chain: { "filename": ${SSL_CERT_FILE} }
              private_key: { "filename": ${SSL_KEY_FILE} }
            validation_context:
              trusted_ca:
                filename: ${SSL_CA_FILE}
  clusters:
  - name: xds_cluster
    connect_timeout: 5.000s
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 9999
    http2_protocol_options: {}
    type: STRICT_DNS
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001