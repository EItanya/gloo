datacenter: dc1
region: us

config:
  namespace: gloo-system
  refreshRate: 30s

consul:
  address: host.docker.internal:8500

vault:
  address: http://host.docker.internal:8200
  token: root

dockerNetwork: weave

gloo:
  xdsPort: 9977
  image:
    registry: quay.io/solo-io
    repository: gloo
    tag: dev
  cpuLimit: 1000
  memLimit: 500
  bandwidthLimit: 10
  replicas: 1

discovery:
  image:
    registry: quay.io/solo-io
    repository: discovery
    tag: dev
  cpuLimit: 500
  memLimit: 500
  bandwidthLimit: 10
  replicas: 1

gateway:
  image:
    registry: quay.io/solo-io
    repository: gateway
    tag: dev
  cpuLimit: 250
  memLimit: 250
  bandwidthLimit: 5
  replicas: 1

gatewayProxy:
  image:
    registry: quay.io/solo-io
    repository: gloo-envoy-wrapper
    tag: dev
  cpuLimit: 500
  memLimit: 500
  bandwidthLimit: 100
  replicas: 1
